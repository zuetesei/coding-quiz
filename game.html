<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="timer"> 
            <p id="score"> Time: 60 </p>
        </div>
        <div id="game" class="justify-center flex-column">
            <h1 id="questions"> Question 1 </h1>
            <div  onclick="checkAnswer(event)" class="choice-container">
                <p class="choice-prefix"> A </p>
                <p id="choice-option-1" class="choice-text" data-number="1"> Choice Details </p>
            </div>
            <div onclick="checkAnswer(event)" class="choice-container">
                <p class="choice-prefix"> B </p>
                <p  id="choice-option-2" class="choice-text" data-number="2"> Choice 2 Details </p>
            </div>
            <div onclick="checkAnswer(event)" class="choice-container">
                <p class="choice-prefix"> C </p>
                <p id="choice-option-3" class="choice-text" data-number="3"> Choice 3 Details </p>
            </div>
            <div onclick="checkAnswer(event)" class="choice-container">
                <p class="choice-prefix"> D </p>
                <p id="choice-option-4" class="choice-text" data-number="4"> Choice 4 Details </p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
