<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="quiz-header timer d-flex justify-content-end"> 
            <p id="timer"> Time: 60 </p>
            <h1 id="displayed-question"> Question </h1>
        </div>
        
        <div id="game-btns" class="buttons justify-center flex-column">
            <button class="btn" id="btn0"> 
                A. <span id="choice0"></span>
            </button>
            <button class="btn" id="btn1"> 
                B. <span id="choice1"></span>
            </button>
            <button class="btn" id="btn2"> 
                C. <span id="choice2"></span>
            </button>
            <button class="btn" id="btn3"> 
                D. <span id="choice3"></span>
            </button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
